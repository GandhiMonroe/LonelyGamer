<div class="row">
</div>

<!-- Login Form -->
<div class="fully_center" style="background-color: #273f66;">
  <div class="row center">
    <h3>Logo needs to go here</h3>
  </div>
  <form materialize>
    <div class="row">
      <div class="input-field col s12">
        <input id="user" type="text" class="validate">
        <label for="user">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8" style="margin-top: auto; margin-bottom: auto">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <a style="margin-left: 5%;" class="waves-effect waves-light btn modal-trigger" (click)="openModal()">Register</a>
      </div>
      <div class="col s4">
        <p style="margin: 0; float: right;">
          <input type="checkbox" style="margin: 0; float: right" id="remember"/>
          <label for="remember">Remember Me?</label>
        </p>
      </div>
    </div>
  </form>
</div>

<!-- Register Modal -->
<div id="modal1" class="modal" materialize="modal" style="background-color: #273f66;" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4 style="color: white;">Register</h4>
    <form materialize>
      <div class="row">
        <div class="input-field col s12">
          <input id="emailReg" type="text" class="validate">
          <label for="emailReg">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="userReg" type="text" class="validate">
          <label for="userReg">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="passReg" type="text" class="validate">
          <label for="passReg">Password</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer" style="background-color: #365a96;">
    <a class="waves-effect waves-blue btn-flat" style="color: white;" (click)="closeModal()">Close</a>
    <a class="modal-action modal-close waves-effect waves-blue btn-flat" style="color: white;">Agree</a>
  </div>
</div>
